<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container header-bar">
        <div class="container header-logo">
            <img src="/logo.png" alt="logo" draggable="false">
        </div>
        <button class="header-btn">File</button>
        <button class="header-btn">View</button>
        <button class="header-btn">Configurações</button>
    </div>

    <div class="container development">
        <div class="container side-bar">
            
        </div> <!-- side bar -->

        <div class="container code">
          <div class="container line-toolbar">
            <div class="line-tool add">
              <img src="utils/imgs/add.png" alt="Add line">
            </div>
            <div class="line-tool remove">
              <img src="utils/imgs/remove.png" alt="remove line">
            </div>
            <div class="line-tool delete">
              <img src="utils/imgs/delete.png" alt="remove object">
            </div>
          </div> <!-- line-toolbar -->

        </div> <!-- code -->
    </div> <!-- development -->
  </body>
  <script src="script.js"></script>
</html>
