<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/style.css">
  </head>
  <body>
    <div class="container header-bar">
        <div class="container header-logo">
            <img src="src/imgs/logo.png" alt="logo" draggable="false">
        </div>
        <div class="header-btn">File</div>
        <div class="header-btn">View</div>
        <div class="header-btn">Configurações</div>
    </div>

    <div class="container project">
        <div class="container side-bar">
            
        </div> <!-- side bar -->

        <div class="container pages">

          <div class="container tabs">
            <div class="container tab-title" id="page-0">
              Motores
            </div>

            <div class="container tab-title" id="page-1">
              Válvulas
            </div>

          </div>

          <div class="container page" id="page-0">
            <div class="container code" id="page-0">
              <div class="container line-toolbar">
                <div class="line-tool add">
                  <img src="src/imgs/add.png" alt="Add line">
                </div>
                <div class="line-tool remove">
                  <img src="src/imgs/remove.png" alt="remove line">
                </div>
                <div class="line-tool delete">
                  <img src="src/imgs/delete.png" alt="remove object">
                </div>
              </div> <!-- line-toolbar -->

            </div> <!-- code -->
          </div> <!-- page -->

          <div class="container page" id="page-1">
            <div class="container code">
              <div class="container line-toolbar">
                <div class="line-tool add">
                  <img src="src/imgs/add.png" alt="Add line">
                </div>
                <div class="line-tool remove">
                  <img src="src/imgs/remove.png" alt="remove line">
                </div>
                <div class="line-tool delete">
                  <img src="src/imgs/delete.png" alt="remove object">
                </div>
              </div> <!-- line-toolbar -->

            </div> <!-- code -->
          </div> <!-- page -->

    </div> <!-- development -->
  </body>
  <script type="module" src="./src/modules/project.js"></script>
  <script type="module" src="src/main.js"></script>
</html>
